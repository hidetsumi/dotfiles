unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Set Leader Ctrl + s
set -g prefix C-s

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Hide current pane
bind-key ! break-pane -d -n _hidden_pane
bind-key @ join-pane -s $.0

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'rose-pine/tmux'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @rose_pine_variant 'main' # Options are 'main', 'moon' or 'dawn'
# set -g @dracula-show-powerline true
# set -g @dracula-fixed-location "Buenos Aires"
# set -g @dracula-show-fahrenheit false
# set -g @dracula-plugins "weather"
# set -g @dracula-show-flags true
# set -g @dracula-show-left-icon session
set -g status-position top

# MOUSE 
set -g mouse on

# Automatically detect the operating system in tmux
if-shell '[[ "$OSTYPE" == "darwin"* ]]' \
  "set -g @os_icon 'Ô£ø'" \
  "if-shell '[[ \"$OSTYPE\" == \"linux-gnu\"* ]]' \
    \"set -g @os_icon 'üêß'\" \
    \"set -g @os_icon 'üåê'\"

# Configure dynamic borders with the OS icon
set-option -g pane-border-format '#{pane_index} #{@os_icon} #{pane_title}'
set-option -g pane-active-border-style 'fg=yellow'

# Other tmux settings
set -g status-bg colour235
set -g status-fg colour136
set -g status-left '[#H] '
set -g status-right '[#S] '

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm' 
